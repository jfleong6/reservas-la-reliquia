<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMS - Hotel La Reliquia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/reservas.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>

<body>
    <header>
        <div class="logo-area">
            <h1>Hotel La Reliquia</h1>
            <span class="badge">Gesti√≥n PMS</span>
        </div>

        <div class="header-controls">
            <div class="filters">
                <select id="select-mes"></select>
                <select id="select-anio"></select>
                <button onclick="cambiarFechaFiltro()" class="btn-primary">Ver</button>
            </div>
            <div class="group-controls export-tools">
                <input type="date" id="export-desde" title="Desde">
                <input type="date" id="export-hasta" title="Hasta">
                <button onclick="descargarExcel()" class="btn-excel">üìä Excel</button>
                <button onclick="window.print()" class="btn-print">üñ®Ô∏è PDF</button>
            </div>
            <div class="user-info">
                <span id="user-display">...</span>
                <button id="logout-btn">Salir</button>
            </div>
        </div>
    </header>

    <main>
        <div id="calendar-container">
            <div class="calendar-top-bar">
                <h2 id="current-month-display">Cargando...</h2>
                <div class="legend">
                    <span class="legend-item"><i class="dot available"></i> Libre</span>
                    <span class="legend-item"><i class="dot occupied"></i> Ocupado / Grupo</span>
                </div>
            </div>

            <div id="calendar-wrapper">
                <table id="occupancy-calendar">
                    <thead>
                        <tr id="calendar-header">
                            <th class="room-header">Hab</th>
                        </tr>
                    </thead>
                    <tbody id="calendar-body"></tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="reservation-modal" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Nueva Reserva</h3>
                <button onclick="cerrarPanelReserva()" class="close-x">&times;</button>
            </div>
            <form id="reserva-form">
                <div class="modal-grid">
                    <div class="banner full-width">
                        <span>Habitaci√≥n: <strong id="res-room-num">--</strong></span>
                        <span>Check-in: <strong id="res-check-in">--</strong></span>
                    </div>
                    <div class="field">
                        <label>Check-out:</label>
                        <input type="date" id="fecha_salida" required>
                    </div>
                    <div class="field">
                        <label>Hu√©sped:</label>
                        <input type="text" id="huesped_nombre" placeholder="Nombre Completo" required>
                    </div>
                    <div class="field">
                        <label>Tel√©fono:</label>
                        <input type="text" id="huesped_telefono" placeholder="+57" required>
                    </div>
                    <div class="full-width">
                        <label>Habitaciones en el grupo:</label>
                        <div id="room-group-list" class="room-tags"></div>
                        <button type="button" class="btn-add" onclick="abrirSelectorHabitacion()">+ A√±adir Hab</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="total">Total: <span id="res-total-amount">$0</span></div>
                    <div class="btns">
                        <button type="button" onclick="cerrarPanelReserva()" class="btn-sec">Cancelar</button>
                        <button type="submit" class="btn-main">Confirmar Reserva</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="static/js/reservas.js"></script>
</body>

</html>
